version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "schema.sql"
    gen:
      go:
        package: "bookings"
        out: "../../internal/repository/bookings"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "timestamp"
            go_type:
              type: "time.Time"
          - db_type: "numeric"
            go_type:
              type: "float64"